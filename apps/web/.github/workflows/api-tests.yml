name: API Tests

on:
  push:
    branches: ["main", "develop"]
    paths:
      - "apps/web/**"
      - ".github/workflows/api-tests.yml"
  pull_request:
    branches: ["main", "develop"]
    paths:
      - "apps/web/**"
      - ".github/workflows/api-tests.yml"
  workflow_dispatch:
    inputs:
      api_url:
        description: "API URL to test against"
        required: false
        default: "https://duyetbot-web.duyet.workers.dev"

jobs:
  api-tests:
    name: API Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: apps/web
        run: bun install

      - name: Run API tests
        working-directory: apps/web
        env:
          API_URL: ${{ inputs.api_url || 'https://duyetbot-web.duyet.workers.dev' }}
          CI: true
        run: bun run test:api

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: apps/web/test-results/
          retention-days: 30

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage
          path: apps/web/coverage/
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          RUN_ID: ${{ github.run_id }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          const fs = require('fs');
          try {
            const results = JSON.parse(fs.readFileSync('apps/web/test-results/api-results.json', 'utf8'));
            const passed = results.testResults.filter(t => t.status === 'passed').length;
            const failed = results.testResults.filter(t => t.status === 'failed').length;
            const total = results.testResults.length;

            const comment = `## API Test Results üß™

**Total:** ${total} | **Passed:** ‚úÖ ${passed} | **Failed:** ‚ùå ${failed}

${failed > 0 ? '‚ö†Ô∏è Some tests failed. Please review the logs.' : '‚úÖ All tests passed!'}

[View detailed results](https://github.com/${process.env.REPO_OWNER}/${process.env.REPO_NAME}/actions/runs/${process.env.RUN_ID})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.log('Could not post comment:', error);
          }
