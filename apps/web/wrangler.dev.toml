#:schema node_modules/wrangler/config-schema.json

name = "duyetbot-web-dev"
main = "worker/index.ts"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

# Development mode - no assets, just the API worker
# Assets are served by Next.js dev server

[vars]
ENVIRONMENT = "development"
MODEL = "@preset/duyetbot"
AI_GATEWAY_NAME = "duyetbot"
APP_URL = "http://localhost:3002"

# Secrets (set via: wrangler secret put <NAME> --config wrangler.dev.toml)
# - AI_GATEWAY_API_KEY
# - GITHUB_CLIENT_ID
# - GITHUB_CLIENT_SECRET

# AI binding for Cloudflare AI Gateway
[ai]
binding = "AI"

# D1 Database binding (uses local SQLite in dev mode)
[[d1_databases]]
binding = "DB"
database_name = "duyetbot"
database_id = "6d29934e-92cc-48ff-9149-8ddf6846fd43"

[observability]
enabled = true

[observability.logs]
enabled = true
invocation_logs = true
head_sampling_rate = 1

[observability.traces]
enabled = true
head_sampling_rate = 1
