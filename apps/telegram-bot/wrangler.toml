name = "duyetbot-telegram"
main = "src/index.ts"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

[ai]
binding = "AI"

[vars]
ENVIRONMENT = "production"
MODEL = "@preset/duyetbot"
AI_GATEWAY_NAME = "duyetbot"
TELEGRAM_ADMIN = "duyet" # Admin username for verbose error messages
TELEGRAM_ALLOWED_USERS = "" # Comma-separated user IDs (empty = allow all)
TELEGRAM_PARSE_MODE = "HTML" # Response format: 'HTML' (recommended) or 'MarkdownV2'
BOT_USERNAME = "duyetbot" # Bot username for @mention detection in groups
MEM0_ENABLED = "false"
MEM0_STRATEGY = "parallel"
MEM0_MCP_ENABLED = "false"
MEM0_AGENT_ID = "duyetbot-telegram"

[observability]
enabled = true

[observability.logs]
enabled = true
invocation_logs = true
head_sampling_rate = 1 # Log 100% of requests

[observability.traces]
enabled = true
head_sampling_rate = 1 # Log 100% of requests

[placement]
mode = "smart"

# Local Durable Object - TelegramAgent is app-specific
[[durable_objects.bindings]]
name = "TelegramAgent"
class_name = "TelegramAgent"

# Migration for local TelegramAgent only
[[migrations]]
tag = "v1"
new_sqlite_classes = ["TelegramAgent"]

# Service binding to Memory MCP for RPC calls
[[services]]
binding = "MEMORY_SERVICE"
service = "duyetbot-memory"
entrypoint = "MemoryServiceEntrypoint"

# D1 Database binding for observability (schema owned by shared-agents)
[[d1_databases]]
binding = "OBSERVABILITY_DB"
database_name = "duyetbot"
database_id = "6d29934e-92cc-48ff-9149-8ddf6846fd43"

# KV namespace for safety kernel heartbeat
# This is shared with duyetbot-safety-kernel for dead man's switch
[[kv_namespaces]]
binding = "HEARTBEAT_KV"
id = "f86303f7fa3a45dd986c0c6bf835c8e1"
