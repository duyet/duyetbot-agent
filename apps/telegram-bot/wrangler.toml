name = "duyetbot-telegram"
main = "src/index.ts"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

[ai]
binding = "AI"

[vars]
ENVIRONMENT = "production"
# Non-secret config (override with wrangler secret for custom values)
MODEL = "x-ai/grok-4.1-fast"
# AI_GATEWAY_NAME = "your-gateway-name"  # Set via: wrangler secret put AI_GATEWAY_NAME

[observability]
enabled = true

[observability.logs]
enabled = true
invocation_logs = true
head_sampling_rate = 1 # Log 100% of requests

# Durable Objects for Agent state
[[durable_objects.bindings]]
name = "TelegramAgent"
class_name = "TelegramAgent"

# Migrations for SQLite state persistence
[[migrations]]
tag = "v1"
new_sqlite_classes = ["TelegramAgent"]
