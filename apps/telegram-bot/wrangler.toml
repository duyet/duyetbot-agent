name = "duyetbot-telegram"
main = "src/index.ts"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

# Bundle .md files as text
[[rules]]
type = "Text"
globs = ["**/*.md"]
fallthrough = true

[ai]
binding = "AI"

[vars]
ENVIRONMENT = "production"
MODEL = "x-ai/grok-4.1-fast"
AI_GATEWAY_NAME = "duyetbot"
AI_GATEWAY_PROVIDER = "openrouter"

[observability]
enabled = true

[observability.logs]
enabled = true
invocation_logs = true
head_sampling_rate = 1 # Log 100% of requests

[placement]
mode = "smart"

# Durable Objects for Agent state
[[durable_objects.bindings]]
name = "TelegramAgent"
class_name = "TelegramAgent"

# Migrations for SQLite state persistence
[[migrations]]
tag = "v1"
new_sqlite_classes = ["TelegramAgent"]
