name = "duyetbot-telegram"
main = "src/worker.ts"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "production"

[observability]
enabled = true

[observability.logs]
enabled = true
invocation_logs = true
head_sampling_rate = 1 # Log 100% of requests

# Durable Objects for Agent state
[[durable_objects.bindings]]
name = "TelegramAgent"
class_name = "TelegramAgent"

# Migrations for SQLite state persistence
[[migrations]]
tag = "v1"
new_sqlite_classes = ["TelegramAgent"]
