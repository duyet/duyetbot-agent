name = "duyetbot-github"
main = "src/index.ts"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

[build]
command = "bun run build"

[ai]
binding = "AI"

[vars]
ENVIRONMENT = "production"
MODEL = "@preset/duyetbot"
AI_GATEWAY_NAME = "duyetbot"
BOT_USERNAME = "duyetbot"
GITHUB_ADMIN = "duyet"
MEM0_ENABLED = "false"
MEM0_STRATEGY = "parallel"
MEM0_MCP_ENABLED = "false"
MEM0_AGENT_ID = "duyetbot-github"

[observability]
enabled = true

[observability.logs]
enabled = true
invocation_logs = true
head_sampling_rate = 1 # Log 100% of requests

[observability.traces]
enabled = true
head_sampling_rate = 1 # Log 100% of requests

[placement]
mode = "smart"

# Local Durable Object - GitHubAgent is app-specific
[[durable_objects.bindings]]
name = "GitHubAgent"
class_name = "GitHubAgent"

# Migrations for local DO only
[[migrations]]
tag = "v1"
new_sqlite_classes = ["GitHubAgent"]

# D1 Database binding for observability (schema owned by shared-agents)
[[d1_databases]]
binding = "OBSERVABILITY_DB"
database_name = "duyetbot"
database_id = "6d29934e-92cc-48ff-9149-8ddf6846fd43"
