name = "duyetbot-memory"
main = "src/index.ts"
compatibility_date = "2024-11-20"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "production"

[observability]
enabled = true

[observability.logs]
enabled = true
invocation_logs = true
head_sampling_rate = 1

[observability.traces]
enabled = true
head_sampling_rate = 1

# Durable Objects
[durable_objects]
bindings = [
  { name = "MCP_AGENT", class_name = "MemoryMcpAgent" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["MemoryMcpAgent"]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "duyetbot-memory"
database_id = "${D1_DATABASE_ID}"

# Service entrypoint for RPC calls from other workers
[[services]]
binding = "MEMORY_SERVICE"
service = "duyetbot-memory"
entrypoint = "MemoryServiceEntrypoint"
