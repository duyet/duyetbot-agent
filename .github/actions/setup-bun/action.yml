name: 'Setup Bun Environment'
description: 'Setup Bun with caching for monorepo'

inputs:
  install:
    description: 'Install dependencies'
    default: 'true'
  build:
    description: 'Build packages after install'
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version-file: package.json

    - name: Setup pnpm
      if: inputs.install == 'true'
      uses: pnpm/action-setup@v4
      with:
        version: 9.15.0

    - name: Install dependencies
      if: inputs.install == 'true'
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: Build packages
      if: inputs.build == 'true'
      shell: bash
      run: bun run build
