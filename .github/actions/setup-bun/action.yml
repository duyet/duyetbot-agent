name: 'Setup Bun Environment'
description: 'Setup Bun with caching for monorepo'

inputs:
  install:
    description: 'Install dependencies'
    default: 'true'
  build:
    description: 'Build packages after install'
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version-file: package.json

    - name: Cache Bun dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.bun/install/cache
          node_modules
          **/node_modules
        key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
        restore-keys: |
          ${{ runner.os }}-bun-

    - name: Cache Turbo and build outputs
      uses: actions/cache@v4
      with:
        path: |
          .turbo
          packages/*/dist
          apps/*/dist
        key: ${{ runner.os }}-turbo-${{ hashFiles('packages/*/src/**', 'apps/*/src/**', 'bun.lock') }}
        restore-keys: |
          ${{ runner.os }}-turbo-

    - name: Install dependencies
      if: inputs.install == 'true'
      shell: bash
      run: bun install --frozen-lockfile

    - name: Build packages
      if: inputs.build == 'true'
      shell: bash
      run: bun run build
