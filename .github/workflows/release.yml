name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  pull-requests: write

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          build: 'true'

      - name: Extract version from tag
        id: get_version
        env:
          REF: ${{ github.ref }}
        run: echo "VERSION=${REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.3.1
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
          CHANGELOG: ${{ steps.changelog.outputs.changelog }}
        with:
          body: |
            # Release ${{ steps.get_version.outputs.VERSION }}

            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ```bash
            bun add -g duyetbot-agent@${{ steps.get_version.outputs.VERSION }}
            ```

            ## Docker

            ```bash
            docker pull ghcr.io/duyet/duyetbot-agent:${{ steps.get_version.outputs.VERSION }}
            ```
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.VERSION, '-') }}
          generate_release_notes: true

  publish-docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        env:
          VERSION: ${{ needs.release.outputs.version }}
        with:
          context: .
          push: true
          tags: |
            ghcr.io/duyet/duyetbot-agent:latest
            ghcr.io/duyet/duyetbot-agent:${{ needs.release.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
