name: Agent on Issue

on:
  issues:
    types: [labeled]

concurrency:
  group: agent-issue-${{ github.event.issue.number }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  run-agent:
    name: Run Agent for Issue
    if: github.event.label.name == 'agent-task'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: ./.github/actions/setup-bun

      - name: Configure Git
        run: |
          git config user.name "duyetbot"
          git config user.email "duyetbot@users.noreply.github.com"

      - name: Add processing label
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['agent-processing']
            });

      - name: Run Agent
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODEL: ${{ vars.AGENT_MODEL || 'anthropic/claude-sonnet-4' }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          bun run apps/github-actions-agent/src/index.ts \
            --source="github-issues" \
            --task="issue-$ISSUE_NUMBER"

      - name: Remove processing label
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'agent-processing'
              });
            } catch (e) {
              console.log('Label not found, skipping removal');
            }

      - name: Upload Agent Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: agent-logs-issue-${{ github.event.issue.number }}
          path: .agent/logs/
          retention-days: 7
          if-no-files-found: ignore
