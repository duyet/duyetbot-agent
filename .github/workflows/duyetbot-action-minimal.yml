name: duyetbot-action Minimal

on:
  workflow_dispatch:
    inputs:
      task:
        description: 'Task description'
        required: false
        type: string
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  run-agent:
    name: Run duyetbot-action
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Echo
        run: echo "run-agent job running!"
  
  run-agent-on-issue:
    if: github.event_name == 'issues' && github.event.action == 'labeled'
    name: Agent for Issue
    runs-on: ubuntu-latest
    steps:
      - name: Echo
        run: echo "Agent for Issue"
