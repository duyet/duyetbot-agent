name: Agent on PR Comment

on:
  issue_comment:
    types: [created]

concurrency:
  group: agent-pr-comment-${{ github.event.issue.number }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  run-agent:
    name: Run Agent on PR
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '@duyetbot')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    timeout-minutes: 30
    steps:
      - name: Checkout PR
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: ./.github/actions/setup-bun

      - name: Configure Git
        run: |
          git config user.name "duyetbot"
          git config user.email "duyetbot@users.noreply.github.com"

      - name: React to comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            });

      - name: Run Agent
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODEL: ${{ vars.AGENT_MODEL || 'anthropic/claude-sonnet-4' }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          PR_COMMENT: ${{ github.event.comment.body }}
        run: |
          # Extract task from comment (after @duyetbot)
          TASK=$(echo "$PR_COMMENT" | sed 's/.*@duyetbot//' | xargs)
          bun run apps/github-actions-agent/src/index.ts \
            --source="github-issues" \
            --task="pr-$ISSUE_NUMBER" \
            --context="$TASK"

      - name: Upload Agent Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: agent-logs-pr-${{ github.event.issue.number }}
          path: .agent/logs/
          retention-days: 7
          if-no-files-found: ignore
