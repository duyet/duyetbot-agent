name: duyetbot-action

on:
  workflow_dispatch:
    inputs:
      task:
        description: 'Task description for the agent'
        required: true
        type: string
      model:
        description: 'AI model to use'
        required: false
        default: 'anthropic/claude-sonnet-4-20250514'
        type: choice
        options:
          - anthropic/claude-sonnet-4-20250514
          - anthropic/claude-opus-4-20250514
          - anthropic/claude-haiku-4-20250514
          - google/gemini-2.5-flash
          - google/gemini-2.5-pro
          - openai/gpt-4o
          - openai/gpt-4o-mini
      timeout:
        description: 'Timeout in minutes'
        required: false
        default: '60'
        type: string
      dry_run:
        description: 'Dry run (no git changes)'
        required: false
        default: false
        type: boolean
      task_source:
        description: 'Task source for existing tasks'
        required: false
        default: 'github-issues'
        type: choice
        options:
          - github-issues
          - file
          - memory
          - all
      task_id:
        description: 'Specific task ID to run (optional, overrides creating new issue)'
        required: false
        type: string

  issues:
    types: [labeled]

  issue_comment:
    types: [created]

concurrency:
  group: duyetbot-action-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  run-agent:
    name: Run duyetbot-action
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    timeout-minutes: ${{ inputs.timeout || 60 }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: ./.github/actions/setup-bun

      - name: Configure Git
        run: |
          git config user.name "duyetbot"
          git config user.email "duyetbot@users.noreply.github.com"

      - name: Build Project
        run: bun run build

      - name: Create GitHub Issue for Task
        id: create_issue
        if: inputs.task_id == ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use jq to safely construct the issue body JSON (prevents command injection)
          ISSUE_BODY=$(jq -n \
            --arg desc "${{ inputs.task }}" \
            '"## Task Description\n\n\($desc)\n\n---\n\n*This issue was automatically created by duyetbot-action*"')

          # Create GitHub issue using the safely escaped body
          RESPONSE=$(gh issue create \
            --title "ðŸ¤– duyetbot-action Task" \
            --body "$ISSUE_BODY" \
            --label "duyetbot-action" \
            --json number,title \
            --jq '{number: .number, title: .title}')

          # Extract issue number and set output
          ISSUE_NUMBER=$(echo "$RESPONSE" | jq -r '.number')
          echo "issue_number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT
          echo "âœ… Created issue #${ISSUE_NUMBER}"

      - name: Run duyetbot-action
        env:
          # Use OpenRouter with Anthropic-compatible API
          ANTHROPIC_BASE_URL: https://openrouter.ai/api
          ANTHROPIC_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ANTHROPIC_DEFAULT_SONNET_MODEL: '@preset/claude-code-github-action'
          ANTHROPIC_DEFAULT_OPUS_MODEL: '@preset/claude-code-github-action'
          ANTHROPIC_DEFAULT_HAIKU_MODEL: '@preset/claude-code-github-action'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MEMORY_MCP_URL: ${{ secrets.MEMORY_MCP_URL }}
          MODEL: ${{ inputs.model }}
          DRY_RUN: ${{ inputs.dry_run == 'true' && 'true' || 'false' }}
          TASK_SOURCE: ${{ inputs.task_source }}
          TASK_ID: ${{ inputs.task_id != '' && inputs.task_id || format('github-{0}', steps.create_issue.outputs.issue_number) }}
        run: |
          # Build arguments
          ARGS="--source=$TASK_SOURCE"
          if [ -n "$TASK_ID" ]; then
            ARGS="$ARGS --task=$TASK_ID"
          fi
          if [ "$DRY_RUN" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi

          echo "ðŸ¤– Running duyetbot-action..."
          echo "   Model: ${MODEL}"
          echo "   Source: ${TASK_SOURCE}"
          echo "   Task ID: ${TASK_ID}"
          echo "   Dry Run: ${DRY_RUN}"
          echo ""

          bun run apps/duyetbot-action/src/index.ts $ARGS

      - name: Close Task Issue
        if: inputs.task_id == '' && steps.create_issue.outputs.issue_number != '' && inputs.dry_run != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ steps.create_issue.outputs.issue_number }}
        run: |
          # Close the issue after task completion
          gh issue close "$ISSUE_NUMBER" \
            --comment "âœ… Task completed by duyetbot-action run #${{ github.run_number }}"

      - name: Upload Agent Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: agent-logs-${{ github.run_number }}
          path: |
            .agent/logs/
            .agent/checkpoints/
          retention-days: 30
          if-no-files-found: ignore

      - name: Summary
        if: always()
        env:
          TASK: ${{ inputs.task }}
          MODEL: ${{ inputs.model }}
          TASK_SOURCE: ${{ inputs.task_source }}
          TASK_ID: ${{ inputs.task_id != '' && inputs.task_id || format('github-{0}', steps.create_issue.outputs.issue_number) }}
          DRY_RUN: ${{ inputs.dry_run }}
        run: |
          {
            echo "## duyetbot-action Run Summary"
            echo ""
            echo "| Setting | Value |"
            echo "|---------|-------|"
            echo "| Task | ${TASK} |"
            echo "| Model | ${MODEL} |"
            echo "| Task Source | ${TASK_SOURCE} |"
            echo "| Task ID | ${TASK_ID} |"
            echo "| Dry Run | ${DRY_RUN} |"
            echo "| Status | ${{ job.status }} |"
            echo ""
            echo "### ðŸ¤– Full Capabilities"
            echo ""
            echo "duyetbot-action runs with:"
            echo "- âœ… **Full Skills**: bash, git, github, research, plan, and more"
            echo "- âœ… **MCP Servers**: Memory MCP and other configured servers"
            echo "- âœ… **Sub-Agents**: Autonomous task delegation and parallel execution"
            echo "- âœ… **Checkpoint Support**: Resume from interrupted runs"
            echo "- âœ… **Token Tracking**: Full usage and cost tracking"
          } >> "$GITHUB_STEP_SUMMARY"

  # Triggered by agent-task label on issues
  run-agent-on-issue:
    if: github.event.label.name == 'agent-task'
    name: Agent for Issue
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    timeout-minutes: 60
    concurrency:
      group: agent-issue-${{ github.event.issue.number }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: ./.github/actions/setup-bun

      - name: Configure Git
        run: |
          git config user.name "duyetbot"
          git config user.email "duyetbot@users.noreply.github.com"

      - name: Build
        run: bun run build

      - uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['agent-processing']
            });

      - name: Run Agent
        env:
          ANTHROPIC_BASE_URL: https://openrouter.ai/api
          ANTHROPIC_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ANTHROPIC_DEFAULT_SONNET_MODEL: '@preset/claude-code-github-action'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MEMORY_MCP_URL: ${{ secrets.MEMORY_MCP_URL }}
        run: |
          TASK_ID="github-${{ github.repository }}-${{ github.event.issue.number }}"
          bun run apps/duyetbot-action/src/index.ts \
            --source="github-issues" \
            --task="$TASK_ID"

      - uses: actions/github-script@v7
        if: always()
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'agent-processing'
              });
            } catch (e) {}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: agent-issue-${{ github.event.issue.number }}-${{ github.run_number }}
          path: .agent/logs/
          retention-days: 7
          if-no-files-found: ignore

  # Triggered by @duyetbot mentions in PR comments
  run-agent-on-pr-comment:
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '@duyetbot')
    name: Agent for PR Comment
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    timeout-minutes: 45
    concurrency:
      group: agent-pr-comment-${{ github.event.issue.number }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.issue.pull_request.head.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: ./.github/actions/setup-bun

      - name: Configure Git
        run: |
          git config user.name "duyetbot"
          git config user.email "duyetbot@users.noreply.github.com"

      - name: Build
        run: bun run build

      - uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            });

      - name: Run Agent
        env:
          ANTHROPIC_BASE_URL: https://openrouter.ai/api
          ANTHROPIC_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ANTHROPIC_DEFAULT_SONNET_MODEL: '@preset/claude-code-github-action'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MEMORY_MCP_URL: ${{ secrets.MEMORY_MCP_URL }}
          PR_NUMBER: ${{ github.event.issue.number }}
          COMMENT: ${{ github.event.comment.body }}
        run: |
          TASK=$(echo "$COMMENT" | sed 's/.*@duyetbot//' | xargs)
          bun run apps/duyetbot-action/src/index.ts \
            --source="file" \
            --task="pr-comment-${PR_NUMBER}-$(date +%s)"

      - uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const content = '${{ job.status }}' === 'success' ? 'rocket' : 'confused';
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: content
            });

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: agent-pr-${{ github.event.issue.number }}-${{ github.run_number }}
          path: .agent/logs/
          retention-days: 7
          if-no-files-found: ignore
