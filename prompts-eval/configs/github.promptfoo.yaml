# GitHub Markdown Tests Configuration
# Tests GitHub-flavored markdown compliance

description: "GitHub markdown format evaluation"

prompts:
  - "{{query}}"

providers:
  - id: file://../providers/prompt-builder-provider.ts:githubMarkdown
    label: github-markdown

# Test cases from dataset
tests: file://../datasets/github-cases.yaml

# Output configuration
outputPath: ../results/github-results.json

# Evaluation settings
evaluateOptions:
  maxConcurrency: 4
  showProgressBar: true
