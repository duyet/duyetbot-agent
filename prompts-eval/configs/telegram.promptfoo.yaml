# Telegram Format Tests Configuration
# Tests HTML and MarkdownV2 format compliance with real LLMs

description: "Telegram format consistency evaluation"

# Use the actual Telegram system prompt from the codebase
prompts:
  - file://../prompts/telegram-system-prompt.txt

# Test with multiple LLM providers
providers:
  # Free models for rapid iteration
  - id: openrouter:google/gemini-2.0-flash-exp:free
    label: gemini-flash-free
  - id: openrouter:deepseek/deepseek-chat-v3-0324:free
    label: deepseek-free
  # Fast commercial models
  - id: openrouter:x-ai/grok-3-mini-beta
    label: grok-3-mini

# Test cases from dataset
tests: file://../datasets/telegram-cases.yaml

# Output configuration
outputPath: ../results/telegram-results.json

# Evaluation settings
evaluateOptions:
  maxConcurrency: 3
  showProgressBar: true

# Default test options
defaultTest:
  options:
    timeout: 30000
