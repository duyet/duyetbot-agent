description: "Telegram format evaluation - HTML and MarkdownV2"

prompts:
  - file://../prompts/telegram-prompt.cjs

providers:
  - id: openrouter:x-ai/grok-4.1-fast
    label: grok-4.1-fast
  - id: openrouter:google/gemini-2.5-flash-lite
    label: gemini-2.5-flash-lite
  - id: openrouter:mistralai/ministral-8b-2512
    label: ministral-8b

tests:
  - file://../datasets/telegram-cases.yaml
  - file://../datasets/telegram-markdown-cases.yaml
outputPath: ../results/telegram-results.json

evaluateOptions:
  maxConcurrency: 3
  showProgressBar: true

defaultTest:
  options:
    timeout: 60000
  assert:
    - type: javascript
      value: file://../assertions/telegram-format-assertion.cjs
